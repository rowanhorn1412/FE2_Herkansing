<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta http-equiv="X-UA-Compatible">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <title>Rover</title>
</head>
<body>
    <img class="logo" src="../images/Rover.png" alt="logo">
            <form action="registration" id="registration" method="POST">
               
                <div class="reg-con-1"> 
                    <label for="uname">First name</label>
                    <input type="text" placeholder="First name" name="Fname" required>
  
                    <label for="psw">Last name</label>
                    <input type="text" placeholder="Last name" name="Lname" required>  
                </div>
                
                <div class="reg-con-2"> 
                    <label for="email">Email</label>
                    <input type="email" required name="email " minlength="6 " maxlength="60 " placeholder="test@hotmail.com ">
                    <label for='wachtwoord'>Password</label>
                    <input type="password" required name="wachtwoord " minlength="6 " placeholder="Minimaal 6 tekens ">
                </div>

            
                <div class="reg-con-3">
                    <h2>Tell us something about yourself..</h2>
                    <h3>What is your gender?</h3>
                
                    <label for="male" >Male
                        <input type="radio" id="male" name="male">
                    </label>

                    <label for="female" >Female
                        <input type="radio" id="female" name="female">
                    </label>
                </div>
                <button type="submit">Create</button>
            </form>
</body>
</html>
